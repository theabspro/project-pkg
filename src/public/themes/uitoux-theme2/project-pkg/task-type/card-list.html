<div class="content-wrap cndn-wrap">
    <div class="page-header">
        <div class="page-header-inner">
            <div class="page-header-content-left">
                <div class="page-header-content title-block">
                    <h1 class="title type-2">
                        Task Types ({{task_types.length}})
                    </h1>
                </div><!-- Page Header Content -->
                <div class="page-header-content button-block">
                    <button class="btn btn-bordered my-tooltip" data-toggle="modal" data-target="#task-types-filter-modal" ng-shortcut="'meta+shift+f'" ng-shortcut-click data-title="ctrl+shift+f"><i class="icon ion-md-funnel"></i>Filter</button>
                </div><!-- Page Header Content -->
            </div><!-- Page Header Content Left -->
            <div class="page-header-content-right">
                <div class="page-header-content indicator-block">
                    <ul class="indicator-list">
                        <li class="green">Active</li>
                        <li class="red">In Active</li>
                    </ul>
                </div><!-- Page Header Content -->
                <div class="page-header-content reset-block">
                    <div class="reset-wrap">
                        <button class="btn-reset reset-tooltip refresh_table my-tooltip" ng-shortcut="'meta+shift+r'" ng-shortcut-click data-title="ctrl+shift+r">
                            <img class="img-responsive" src="./public/theme/img/content/reset.svg" alt="Reset" />
                        </button>
                    </div>
                </div><!-- Page Header Content -->
                <div class="page-header-content button-block" ng-show="$ctrl.add_permission">
                    <a href="javascript:;" class="btn btn-primary my-tooltip" ng-click="showTaskTypeForm({})" ng-shortcut="'meta+shift+n'" ng-shortcut-click data-title="ctrl+shift+n">Add New</a>
                </div><!-- Page Header Content -->
            </div><!-- Page Header Content Right -->
        </div><!-- Page Header Inner -->
    </div><!-- Page Header -->
    <div class="page-main-content">
        <br />
        <div class="container-fluid" style="overflow-x: scroll;">
            <div style="width: 5000px;" class="row" dnd-list="$ctrl.task_types" dnd-allowed-types="'task_type'" dnd-drop="updateModulePriority(item,index)">
                <div class="col-md-3" style="width: 100%; max-width: 350px; float: left;" dnd-draggable="task_type" dnd-effect-allowed="move" dnd-moved="$ctrl.task_types.splice(key1, 1)" dnd-type="'task_type'" ng-repeat="(key1, task_type) in task_types">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">
                                {{task_type.name}}
                                <div style="background-color: {{task_type.color}}; height:20px; width:20px;"> </div>
                            </h3>
                            <div>
                                <span class="label label-danger">
                                    <md-tooltip md-direction="top">
                                        Status
                                    </md-tooltip>
                                    {{task_type.status}}
                                </span>
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-default" ng-click="showTaskTypeForm(task_type)" title="Edit Tasktype">
                                        <md-tooltip md-direction="top">
                                            Edit Tasktype
                                        </md-tooltip>
                                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                    </button>
                                    <button type="button" class="btn btn-sm btn-default" ng-click="$ctrl.module=module;showTaskForm({},0,$event)" title="Add Employee">
                                        <md-tooltip md-direction="top">
                                            Add Employee to {{designation.name}} Designation
                                        </md-tooltip>
                                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                    </button>
                                    <button type="button" class="btn btn-sm btn-default" ng-click="deleteTaskType(task_type.id,$event)">
                                        <md-tooltip md-direction="top">
                                            Delete Tasktype
                                        </md-tooltip>
                                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div><!-- Column -->
            </div><!-- Row -->
        </div><!-- Container -->
    </div><!-- Page Main Content -->
</div><!-- Content Wrap -->
<ng-include src="task_type_modal_form_template_url"></ng-include>
